name: Release

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  release:
    name: Release to crates.io
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Check for changesets
        id: check
        run: |
          CHANGESETS=$(ls .changeset/*.md 2>/dev/null | grep -v "README.md" || true)
          if [ -z "$CHANGESETS" ]; then
            echo "No changesets found - skipping release"
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          else
            echo "Found changesets - proceeding with release"
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          fi

      - uses: cachix/install-nix-action@v27
        if: steps.check.outputs.has_changesets == 'true'
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup SSH deploy key
        if: steps.check.outputs.has_changesets == 'true'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Configure Git
        if: steps.check.outputs.has_changesets == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin git@github.com:fulsomenko/kanban.git

      - name: Get current version
        if: steps.check.outputs.has_changesets == 'true'
        id: version
        run: echo "version=$(grep -m1 'version = ' Cargo.toml | cut -d'"' -f2)" >> $GITHUB_OUTPUT

      - name: Validate release build
        if: steps.check.outputs.has_changesets == 'true'
        run: |
          nix develop --command bash scripts/validate-release.sh

      - name: Validate with dry-run
        if: steps.check.outputs.has_changesets == 'true'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          echo "ðŸ“¦ Validating crates with dry-run..."
          for crate in crates/kanban-core crates/kanban-domain crates/kanban-tui crates/kanban-cli; do
            echo "Validating $crate..."
            nix develop --command cargo publish --dry-run --no-verify --manifest-path "$crate/Cargo.toml"
          done
          echo "âœ… All crates validated"

      - name: Publish to crates.io
        if: steps.check.outputs.has_changesets == 'true'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          echo "ðŸš€ Publishing to crates.io..."
          nix run .#publish-crates
          echo "âœ… Published successfully"

      - name: Tag version
        if: steps.check.outputs.has_changesets == 'true'
        env:
          GIT_SSH_COMMAND: "ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes -o StrictHostKeyChecking=no"
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        if: steps.check.outputs.has_changesets == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true

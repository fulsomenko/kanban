name: Release

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  release:
    name: Release to crates.io
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Get versions
        id: versions
        run: |
          CURRENT_VERSION=$(grep -m1 'version = ' Cargo.toml | cut -d'"' -f2)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          LAST_VERSION="${LAST_TAG#v}"

          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "last=$LAST_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" != "$LAST_VERSION" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Version changed: $LAST_VERSION â†’ $CURRENT_VERSION"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Version unchanged ($CURRENT_VERSION), skipping release"
          fi

      - uses: cachix/install-nix-action@v27
        if: steps.versions.outputs.should_release == 'true'
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup SSH deploy key
        if: steps.versions.outputs.should_release == 'true'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Configure Git
        if: steps.versions.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin git@github.com:fulsomenko/kanban.git

      - name: Validate release build
        if: steps.versions.outputs.should_release == 'true'
        run: |
          nix develop --command bash scripts/validate-release.sh

      - name: Validate with dry-run
        if: steps.versions.outputs.should_release == 'true'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          echo "ðŸ“¦ Validating crates with dry-run..."
          for crate in crates/kanban-core crates/kanban-domain crates/kanban-tui crates/kanban-cli; do
            echo "Validating $crate..."
            nix develop --command cargo publish --dry-run --no-verify --offline --manifest-path "$crate/Cargo.toml"
          done
          echo "âœ… All crates validated"

      - name: Publish to crates.io
        if: steps.versions.outputs.should_release == 'true'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          echo "ðŸš€ Publishing to crates.io..."
          nix run .#publish-crates
          echo "âœ… Published successfully"

      - name: Tag version
        if: steps.versions.outputs.should_release == 'true'
        env:
          GIT_SSH_COMMAND: "ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes -o StrictHostKeyChecking=no"
        run: |
          git tag "v${{ steps.versions.outputs.current }}"
          git push origin "v${{ steps.versions.outputs.current }}"

      - name: Create GitHub Release
        if: steps.versions.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.versions.outputs.current }}
          generate_release_notes: true
